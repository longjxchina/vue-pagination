<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="css/bootstrap-pagination.css"/>
    </head>
    <body>
        <div id="userList">
            <pagination :total-count="paginationOption.totalCount"
                        :page-size="paginationOption.pageSize"                        
                        @page="goPage"></pagination>
        </div>

        <script src="../src/Pagination.js"></script>
        <script src="scripts/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#userList',
                data: function(){
                    return {
                        paginationOption: {
                            totalCount: 100,
                            pageSize: 15,
                        },
                    }
                },
                methods: {
                    goPage: function(page){                        
                        // 重新设置数据总数
                        this.paginationOption.totalCount = 101;
                    }
                },
                components: {
                    "pagination": Pagination
                }
            })
        </script>
    </body>
</html>
